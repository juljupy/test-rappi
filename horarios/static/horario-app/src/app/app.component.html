<hr>
<form action="/upload/" method="POST" (ngSubmit)="onSubmit()" enctype="multipart/form-data" #csvForm="ngForm">
    <div class="form-group">
	    <label for="csvfile">Archivo a importar</label>
	    <input type="file" name="file" class="form-control-file" id="csvfile" aria-describedby="fileHelp">
	    <small id="fileHelp" class="form-text text-muted">Seleccione el archivo</small>
	</div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr>
<calendar></calendar>
